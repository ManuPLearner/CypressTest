## buildspec.yml
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      # Set COMMIT_INFO variables to send Git specifics to Cypress Cloud when recording
      # https://docs.cypress.io/guides/continuous-integration/introduction#Git-information
      - export COMMIT_INFO_BRANCH="$(git rev-parse HEAD | xargs git name-rev |
        cut -d' ' -f2 | sed 's/remotes\/origin\///g')"
      - export COMMIT_INFO_MESSAGE="$(git log -1 --pretty=%B)"
      - export COMMIT_INFO_EMAIL="$(git log -1 --pretty=%ae)"
      - export COMMIT_INFO_AUTHOR="$(git log -1 --pretty=%an)"
      - export COMMIT_INFO_SHA="$(git log -1 --pretty=%H)"
      - export COMMIT_INFO_REMOTE="$(git config --get remote.origin.url)"
      - unset NODE_OPTIONS
      - npm ci
      - yum update -y
      - yum install -y curl
      - npm install
      - sudo dnf install -y xorg-x11-server-Xvfb gtk3-devel nss alsa-lib
      - npx cypress cache clear
      - npm install cypress --save-dev
      - npm i --save-dev cypress-mochawesome-reporter
  pre_build:
    commands:
      - npm run cy:verify
      - npm run cy:info
  build:
    commands:
      - npx cypress run RegressionTest
  post_build:
    commands:
      # Commands to run after the build
      - echo Preparing the Cypress report for upload...

      - HTML_REPORT_PATH=$(find . -type f -name 'index.html')
      - echo "Report path is $HTML_REPORT_PATH"
      - curl -H "Content-Type: application/json" -d "{\"@type\": \"MessageCard\", \"@context\": \"http://schema.org/extensions\", \"themeColor\": \"0076D7\", \"summary\": \"Cypress Report\", \"sections\": [{ \"activityTitle\": \"Cypress Test Report\", \"activitySubtitle\": \"Click the link to view the report\", \"markdown\": true, \"text\": \"[View Report]($HTML_REPORT_PATH)\" }]}" https://trten.webhook.office.com/webhookb2/3f1b44c3-4d27-4402-8ead-2d44c908016c@62ccb864-6a1a-4b5d-8e1c-397dec1a8258/IncomingWebhook/35d5c5ad49da4d508dd0dc6dd8d5035a/d6b171c3-3a89-4b7e-9a5b-5aa78c12f95b


  

      